<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>jquery.emailinput Demo</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <link rel="stylesheet" href="../dist/jquery.emailinput.min.css">
        <script type="text/javascript" src="../dist/jquery.emailinput.min.js"></script>
    </head>
    <body>
        <div><input type="text" class="emailinput ei" /></div>
        <div><input id="getAddress" type="button" value="Get Address" /></div>
        <div id='output'></div>
    </body>
    <script language="javascript" type="text/javascript">
        $('.emailinput').emailinput({ onlyValidValue: true, delim: ',' }); // initialize
        $('#getAddress').bind('click', function() {
            var output = $('#output').empty();
            $('.emailinput').each(function() {
                output.append($(this).val());
                console.log($(this).val());
                
            });
        });
    </script>
</html>
